<!DOCTYPE html>
<html>
<head>
    <title>Football Quiz Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Football Quiz Bot</h1>
    <p>Round {{ round }} of 20</p>
    <p>Player: {{ player }}</p>
    <p>Current Score: {{ score }}</p>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="answer" placeholder="Club or National Team" autocomplete="off">
        <input type="submit" value="Submit">
        <input type="submit" name="skip" value="Skip">
    </form>
    <p>Type "I give up" to end the game early.</p>
</body>
</html>
